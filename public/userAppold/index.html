<!DOCTYPE html>
<html>
<head>
  <title>Dashboard</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <style>
    .content {
      width: 100%;
      height: 1000px; /* Altura de contenido de ejemplo */
      background-color: #f9eee5;
      padding: 50px;
    }

    .sidebar {
      width: 300px;
      background-color: #01b136;
    }

    .nav-item {
      
      width: 100%;
    }

    .nav-link {
      width: 100%;
      padding-left: 30px;
      padding-bottom: 10px;
      padding-top: 10px;
      color: #fff;
    }

    .nav-link:hover {
      background-color: #2b914a;
      color: #fff;
    }

    .logo img {
      width: 100px;
      height: auto;
      margin-bottom: 20px;
    }

  </style>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
  <div class="d-flex">
    <nav id="sidebar" class=" sidebar">
      <div >
        <div class="logo">
          <a href="#"><img src="/assets/3.png" alt="Logo" style="width:250px;"></a>
        </div>
        <ul class="nav flex-column">
          <li class="nav-item">
            <a class="nav-link" href="#">Ingreso de ventas</a>
          </li>
        </ul>
      </div>
    </nav>

    <div class="content">
      <div class="container">
        <h1>Registro de Ventas</h1>
        
        <div class="form-group">
          <label for="product">Producto:</label>
          <input class="form-control" list="productList" id="product">
          <datalist id="productList">
            <option value="1">Producto 1</option>
            <option value="1">Producto 1</option>
            <option value="1">Producto 1</option>
            <!-- Agrega más opciones de productos aquí -->
          </datalist>
        </div>
        
        
    
        <div class="form-group">
          <label for="quantity">Cantidad:</label>
          <input type="number" class="form-control" id="quantity">
        </div>
    
        <button type="button" class="btn btn-primary" onclick="addSale()" style="margin-top: 20px;">Agregar Item</button>
    
        <table class="table mt-4">
          <thead>
            <tr>
              <th>ID</th>
              <th>Producto</th>
              <th>Precio</th>
              <th>Cantidad</th>
              <th>Total</th>
              <th></th>
            </tr>
          </thead>
          <tbody id="salesTable">
            
          </tbody>
        </table>
        <button type="button" class="btn btn-primary" onclick="sendSales()">Ingresar Venta</button>
    
      </div>
    
      <script src="index.js"></script>
    </div>
  </div>

</body>
</html>
